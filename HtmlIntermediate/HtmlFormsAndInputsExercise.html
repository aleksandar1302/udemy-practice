    <body>
        <!--[if lt IE 7]>

        <h1>Register</h1>
        <form action="">
           
               
                    <label for="firstname">First Name:</label>
                    <input type="text" name="FirstName" id="firstname" placeholder="John" required>
                    
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="LastName" id="lastname" placeholder="Doe" required>
                
                
                <div> 
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="mal">
                    <label for="female">Female</label> 
                    <input type="radio" name="gender" id="female" value="fem">
                    <label for="other">Other</label> 
                    <input type="radio" name="gender" id="other" value="oth"> 
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" name="Pass" id="password" pattern=".{5,10}" required title="5 to 10 characters!">
                </div>
                    
               
                <div>
                    <label>
                        Birthday:
                        <select name="month" >
                            <option value="-">Month</option>
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                        </select>
                        <select name="day">
                            <option value="-">Day</option>
                            <option value="first">1</option>
                            <option value="second">2</option>
                            <option value="third">3</option>
                        </select>
                        <select name="year">
                            <option value="-">Year</option>
                            <option value="93">1993</option>
                            <option value="95">1995</option>
                            <option value="98">1998</option>
                        </select>
                    </label>    
                </div>
                <div>
                    <label for="check">I agree to the terms and conditions:</label>
                    <input type="checkbox" name="Agreed" id="check">  
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>  
              
        </form>
        <script src="" async defer></script>
    </body>
</html>
